name: Validate PR Title

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title format
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "üîé Checking PR title: $PR_TITLE"

          # Regex explanation:
          # ^(fix|release|feat|hotfix|build|test)
          #   ‚Üí allowed types
          # \(
          #   ( [A-Z]+-[0-9]+ | JIRA-[0-9]+ )
          #   ‚Üí allowed scopes
          # \):
          #   [A-Z]+-[0-9]+-.* ‚Üí ticket num + task name
          #
          if [[ ! "$PR_TITLE" =~ ^(fix|release|feat|hotfix|build|test)\((([A-Z]+-[0-9]+)|(JIRA-[0-9]+))\):\ [A-Z]+-[0-9]+-.*$ ]]; then
            echo "‚ùå Invalid PR title!"
            echo "üëâ Expected format: type(scope): {TicketNum}-task-name"
            echo "‚úÖ Examples:"
            echo "   feat(ECOM-27): ECOM-27-Initialize-Project"
            echo "   fix(JIRA-101): JIRA-101-Fix-Checkout-Bug"
            exit 1
          fi

          echo "‚úÖ PR title is valid!"
