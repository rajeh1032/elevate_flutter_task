name: Flutter Lint Check

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # Try FVM first, fallback to normal Flutter
      - name: Install Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Check for FVM configuration
        id: check_fvm
        run: |
          if [ -f ".fvmrc" ]; then
            echo "use_fvm=true" >> $GITHUB_OUTPUT
          else
            echo "use_fvm=false" >> $GITHUB_OUTPUT
          fi

      # FVM Setup (if .fvmrc exists)
      - name: Setup Flutter with FVM
        if: steps.check_fvm.outputs.use_fvm == 'true'
        run: |
          dart pub global activate fvm
          fvm install
          fvm use --force

      # Normal Flutter Setup (if no .fvmrc)
      - name: Setup Flutter (normal)
        if: steps.check_fvm.outputs.use_fvm == 'false'
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.3"
          cache: true

      # Cache dependencies
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/flutter
            ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      # Install dependencies
      - name: Install dependencies
        run: |
          if [ "${{ steps.check_fvm.outputs.use_fvm }}" == "true" ]; then
            fvm flutter pub get
          else
            flutter pub get
          fi

      # Run analysis (Warning only)
      - name: Run Flutter Analyze
        id: analyze
        continue-on-error: true
        run: |
          echo "🔍 Running Flutter analyze..."
          if [ "${{ steps.check_fvm.outputs.use_fvm }}" == "true" ]; then
            fvm flutter analyze || echo "ANALYZE_WARNINGS=true" >> $GITHUB_ENV
          else
            flutter analyze || echo "ANALYZE_WARNINGS=true" >> $GITHUB_ENV
          fi

      # Check formatting (Blocker)
      - name: Check code formatting
        id: format
        run: |
          echo "📝 Checking code formatting..."
          if [ "${{ steps.check_fvm.outputs.use_fvm }}" == "true" ]; then
            fvm dart format --set-exit-if-changed .
          else
            dart format --set-exit-if-changed .
          fi

      # Final Summary
      - name: Summary
        if: always()
        run: |
          echo "## 🚀 Lint Summary" >> $GITHUB_STEP_SUMMARY

          if [ "$ANALYZE_WARNINGS" == "true" ]; then
            echo "⚠️ Flutter Analyze: Warnings found" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Flutter Analyze: Passed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.format.outcome }}" == "failure" ]; then
            echo "❌ Dart Format: Failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ Dart Format: Passed" >> $GITHUB_STEP_SUMMARY
          fi
